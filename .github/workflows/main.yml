name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main   # ou master, conforme teu branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Instalar dependências Composer
        run: composer install --no-dev --optimize-autoloader

      - name: Instalar dependências Node e Build
        run: |
          npm install
          npm run build

      - name: Enviar arquivos para o servidor via rsync + SSH
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete
          path: ./
          remote_path: /home/usuario/public_html/
          remote_host: "65.108.244.136"
          remote_user: ${{ secrets.CPANEL_SSH_USER }}
          remote_key: ${{ secrets.CPANEL_SSH_KEY }}

      - name: Rodar comandos no servidor (artisan, cache, migrate)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USER }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          script: |
            cd /home/usuario/public_html/
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
